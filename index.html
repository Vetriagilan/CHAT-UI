<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Social Chat UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="chat-app">

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>Chats</h2>

    <div class="user active">
      <img src="https://i.pravatar.cc/40?img=1">
      <div>
        <h4>Aarav</h4>
        <p>Typing...</p>
      </div>
    </div>

    <div class="user">
      <img src="https://i.pravatar.cc/40?img=2">
      <div>
        <h4>Meera</h4>
        <p>See you soon</p>
      </div>
    </div>
  </aside>

  <!-- Chat Area -->
  <main class="chat-area">

    <!-- Chat Header -->
    <header class="chat-header">
      <img src="https://i.pravatar.cc/40?img=1">
      <h3>Aarav</h3>
    </header>

    <!-- Messages -->
    <section class="messages">
      <div class="message received">Hey! How are you?</div>
      <div class="message sent">I'm good. What about you?</div>
      <div class="message received">Doing great ðŸ˜Š</div>
    </section>

    <!-- Input -->
    <footer class="chat-input">
      <input type="text" placeholder="Type a message...">
      <button>Send</button>
    </footer>

  </main>

</div>

</body>
</html>
